<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>개역개정 성경구절</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
           line-height:1.6; padding:20px; max-width:900px; margin:0 auto; }
    .row { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
    input, button { padding:10px 12px; font-size:16px; }
    input { flex:1; min-width:320px; }
    button { cursor:pointer; border-radius:10px; border:1px solid #d0d7de; background:#f6f8fa; }
    button.primary { background:#1f6feb; border-color:#1f6feb; color:#fff; }
    .muted { color:#57606a; font-size:14px; }
    pre { background:#f6f8fa; padding:12px; border-radius:10px; max-height:40vh; overflow:auto; }
    .ok { color:#1a7f37; }
    .err { color:#cf222e; }
  </style>
</head>
<body>
  <h1>개역개정 구절 복사</h1>

  <form id="refForm" class="row" autocomplete="off">
    <input id="refInput" name="ref" placeholder='예) "요한복음 3:16~18", "요 3:16~4:2", (처음엔 책 포함) "3:16"' />
    <button id="btnCopy" type="submit" class="primary">클립보드로 복사</button>
  </form>

  <div id="status" class="muted">폴더: /개역개정/{표준책이름}.txt — 각 줄 "장:절 본문"</div>
  <pre id="preview" class="muted">복사 예정 내용 미리보기</pre>

  <script src="./js/app.js"></script>
</body>
</html>
